# Тестовый YAML файл 1
# Правило с actionType: "pass" стоит первым, следующее правило actionType: "replace" не будет использоватся

RULES:
  - actionType: "pass"
    listRequiredValues:
      - fieldSearchName: "impactStatus"
        typeValue: "string"
        value: "WithImpact"
      - fieldSearchName: "resolutionStatus"
        typeValue: "string"
        searchValue: "TruePositive"
  - actionType: "replace"
    listRequiredValues:
      - fieldSearchName: "dataType"
        typeValue: "string"
        searchValue: "arkime"
        replaceValue: ""
      - fieldSearchName: "dataType"
        typeValue: "string"
        searchValue: "snort"
        replaceValue: "TEST_SNORT_ID"
