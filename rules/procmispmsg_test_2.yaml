# Тестовый YAML файл 2
# Правило с actionType: "reject" стоит первым, следующее правило actionType: "replace" не будет использоватся

RULLES:
  - actionType: "reject" 
    listRequiredValues:
      - fieldSearchName: "namespace"
        typeValue: "string"
        findValue: "IP-API"
  - actionType: "replace"
    listRequiredValues:
      - fieldSearchName: "dataType"
        typeValue: "string"
        findValue: "arkime"
        replaceValue: ""
      - fieldSearchName: "dataType"
        typeValue: "string"
        findValue: "snort"
        replaceValue: "TEST_SNORT_ID"
