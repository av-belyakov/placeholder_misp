#   Описание полейц правил
#
# Поле 'fieldName' это наименование поля над которым производится действие
# Поле 'fieldName' является ОБЯЗАТЕЛЬНЫМ
#
# Поле 'actionType' имеет следующие типы обработки:
# - anypass, всегда должно стоять первым в правиле, если необходимо пропустить дальнейшую обработку ВСЕХ объектов (если поле
#   'requiredValue.value' пустое) или только объектов в которых 'requiredValue.value' соответствует заданному значению
# - process, передает на дальнейшую обработку только те объекты которые соответствуют значению свойства 'requiredValue.value'
#   для поля 'fieldName'
# - replace, выполняет замену содержимого поля из свойства 'fieldName' на 'replacedValue.value'
# - clean, выполнить очистку поля 'fieldName' если оно содержит значение из 'requiredValue.value'. Кроме того изменить поля из
#   'listRelatedFields' с именами, на значения из 'listRelatedFields'.
# Поле 'actionType' является ОБЯЗАТЕЛЬНЫМ
# Пример: actionType: "anyprocess".
#
# Поле 'requiredValue' это обязательное значение, если поле пустое то не учитывается, если заполненно то все события без этого
# значения дальше не обрабатываются и отбрасываются
# Поле 'requiredValue' является ОБЯЗАТЕЛЬНЫМ, однако может содержать пустые значения
# Пример: requiredValue: {valueType: "string", value: ""},
#
# Поле 'desiredValue' это значение ПО КОТОРОМУ выполняется поиск (должен выполнятся поиск по содержимому в строке, например snort_id, 
# а ищем только snort)
# Поле 'desiredValue' НЕОБЯЗАТЕЛЬНОЕ
#
# Поле 'replacedValue' это значение НА КОТОРОЕ следует заменить
#
# ListRelatedFields - список сопутствующих значений (нужен для обработки дополнительных полей).
# Пример: listRelatedFields: {"data": "testdata", "message": "testmsg"}. 
# То есть, поле из 'fieldName' содержащее значение из 'desiredValue.value' будет менять содержимое полей
# объекта 'data' и 'message' на 'testdata' и 'testmsg' соответственно

RULLES:
  - { 
      fieldName: "impactStatus", 
      actionType: "process", 
      requiredValue: 
        {valueType: "string", value: "WithImpact"}, 
      listRelatedFields: 
        {}}
  - { 
      fieldName: "resolutionStatus", 
      actionType: "process", 
      requiredValue: 
        {valueType: "string", value: "TruePositive"}, 
      listRelatedFields: 
        {}}
  - { 
      fieldName: "dataType", 
      actionType: "clean", 
      requiredValue: 
        {valueType: "string", value: ""}, 
      desiredValue: 
        {valueType: "string", value: "arkime"}, 
      replacedValue: 
        {valueType: "string", value: ""},
      listRelatedFields:
        {"data": "testdata", "message": "testmsg"}}
  - { 
      fieldName: "dataType", 
      actionType: "clean", 
      requiredValue: 
        {valueType: "string", value: ""}, 
      desiredValue: 
        {valueType: "string", value: "snort"}, 
      replacedValue: 
        {valueType: "string", value: "SNORT"}, 
      listRelatedFields: 
        {"data": "", "message": ""}}
  - { 
      fieldName: "testField", 
      actionType: "clean", 
      requiredValue: 
        {valueType: "string", value: ""}, 
      desiredValue: 
        {valueType: "bool", value: false}, 
      replacedValue: 
        {valueType: "bool", value: true}, 
      listRelatedFields: 
        {"data": "ddddd", "message": ""}}